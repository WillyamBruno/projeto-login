<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as confugurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-icons">
                                person
                            </span>
                        </label>
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="Seu E-mail" size="19" minlength="15" maxlength="40" required>
                        <label for="ilogin" class="fadeitem">Login</label>
                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <span class="material-icons">
                                vpn_key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Sua Senha" size="19" minlength="8" maxlength="15" required>
                        <label for="isenha" class="fadeitem">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
